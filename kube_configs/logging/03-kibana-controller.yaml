apiVersion: v1
kind: ReplicationController
metadata:
  name: kibana-logging-v1
  namespace: kube-system
  labels:
    k8s-app: kibana-logging
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  selector:
    k8s-app: kibana-logging
    version: v1
  template:
    metadata:
      labels:
        k8s-app: kibana-logging
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: kibana-logging
        image: gcr.io/google_containers/kibana:1.3
        command:
        - '/bin/sh'
        - '-c'
        - 'ELASTICSEARCH_URL="http://${ELASTICSEARCH_LOGGING_SERVICE_HOST}:${ELASTICSEARCH_LOGGING_SERVICE_PORT}" /run.sh'
        resources:
          limits:
            cpu: 100m
        ports:
        - containerPort: 5601
          name: ui
          protocol: TCP
